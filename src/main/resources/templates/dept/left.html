<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resources/css/public.css" media="all"/>
    <link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css" media="all"/>
    <link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css" media="all"/>
</head>
<body>
<!-- 树节点容器开始 -->
<ul id="deptTree" class="dtree" data-id="0"></ul>
<!-- 树节点容器结束 -->

<script src="/resources/layui/layui.js"></script>
<script>
    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'
    }).use(['element', 'layer', 'code', 'util', 'dtree', 'form', 'jquery', 'laydate'], function () {
        var layer = layui.layer;
        var form = layui.form;
        var dtree = layui.dtree;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        //渲染tree
        var deptTree= dtree.render({
            elem: "#deptTree",
            url: "/erp/dept/getDeptTree2",
            dataStyle: "layuiStyle",//使用layui风格的数据模式
            dataFormat: "list",  //配置data的风格为list
            response: {message: "msg", statusCode: 0}  //修改response中返回数据的定义
        })
        // 绑定节点点击
        dtree.on("node('deptTree')" ,function(obj){
            window.parent.right.loadTableData(obj.param.nodeId);
        });

    })

</script>
</body>
</html>
